<html xmlns:th="https://www.thymeleaf.org">
<body>
	<h1 th:text="${files}">[]</h1>

	<div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>

	<div>
		<form method="POST" enctype="multipart/form-data" action="/competition/files">
			<table>
				<tr><td>File to upload:</td><td><input multiple="multiple" type="file" name="files" /></td></tr>
				<tr><td>competition name:</td><td><input type="text" name="competitionName" /></td></tr>
				<tr><td></td><td><input type="submit" value="Upload" /></td></tr>
			</table>
		</form>
	</div>

	<div>
		<ul>
			<li th:each="file : ${files}">
				<a th:href="${file}" th:text="${file}" />
			</li>
		</ul>
	</div>

</body>
</html>
